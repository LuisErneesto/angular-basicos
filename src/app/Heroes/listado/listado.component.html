<p>listado de heroes</p>


<div *ngIf="heroesBorrados; else noBorrado ">
<p >Heroe borrado <small>{{heroesBorrados}}</small></p>

</div>

<ng-template #noBorrado>
    <p >No ha borrado nada </p>    
</ng-template>

<button (click)=borrarHeroe()>Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">        
       {{i+1}}-{{heroe}}
    </li>
</ul>
